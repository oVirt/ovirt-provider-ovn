---
- name: create the ip namespaces
  delegate_to: "{{ controller_container_id }}"
  ip_netns:
    name: "{{ item.ns }}"
    state: present
  with_items:
    - "{{ network_points }}"

- name: create ports
  delegate_to: "{{ controller_container_id }}"
  command:
    ovs-vsctl add-port br-int "{{ item.port.name }}" -- set Interface "{{ item.port.name }}" type=internal external_ids:iface-id="{{ item.port.id }}"
  when:
    - item.port.name != "router_port"
  with_items:
    - "{{ created_ports.results }}"

- name: attach the ports to the namespaces
  delegate_to: "{{ controller_container_id }}"
  command:
    ip link set "{{ item.name }}" netns "{{ item.ns }}"
  with_items:
    - "{{ network_points }}"

- name: debug filters
  include: start_tcpdump_debug.yml
  when:
  - debug_icmpv6

- name: set MAC address on the ports
  delegate_to: "{{ controller_container_id }}"
  command:
    "ip netns exec {{ item.0.ns }} ip link set {{ item.0.name }} address {{ item.1.port.mac_address }}"
  with_together:
    - "{{ network_points }}"
    - "{{ created_ports.results }}"

- name: activate the interfaces
  delegate_to: "{{ controller_container_id }}"
  command:
    ip netns exec "{{ item.ns }}" ip link set "{{ item.name }}" up
  with_items:
    - "{{ network_points }}"

- name: set static ip addresses on the ports
  delegate_to: "{{ controller_container_id }}"
  command:
    ip netns exec "{{ item.ns }}" ip addr add "{{ item.ip }}"/"{{ item.cidr.split('/')[1] }}" dev "{{ item.name }}"
  when:
    - item.ip is defined
  with_items:
    - "{{ network_points }}"

- name: namespace dynamic ipv4 configuration (nmcli)
  delegate_to: "{{ controller_container_id }}"
  shell: |
    ip netns exec {{ item.ns }} nmcli device set {{ item.name }} managed yes
    ip netns exec {{ item.ns }} nmcli connection add type ethernet ifname {{ item.name }} con-name {{ item.ns }}-ipv4 ipv4.method auto autoconnect yes
    ip netns exec {{ item.ns }} nmcli connection up {{ item.ns }}-ipv4
  with_items:
    - "{{ network_points }}"
  when:
    - "'ip' not in item"
    - item.cidr | ipv4

- name: namespace dynamic ipv6 configuration through dhcpv6 (nmcli)
  delegate_to: "{{ controller_container_id }}"
  shell: |
    ip netns exec {{ item.ns }} nmcli device set {{ item.name }} managed yes
    ip netns exec {{ item.ns }} nmcli connection add type ethernet ifname {{ item.name }} con-name {{ item.ns }}-ipv6 ipv6.method dhcp autoconnect yes
    ip netns exec {{ item.ns }} nmcli connection up {{ item.ns }}-ipv6
  when:
    - "'ip' not in item"
    - item.cidr | ipv6
    - "'ipv6_address_mode' not in item or item.ipv6_address_mode == 'dhcpv6-stateful'"
  with_items:
  - "{{ network_points }}"

- name: namespace dynamic ipv6 configuration through RAs
  delegate_to: "{{ controller_container_id }}"
  command:
    "ip netns exec {{ item[0].ns }} echo 1 > /proc/sys/net/ipv6/conf/{{ item[0].name }}/{{ item[1] }}"
  when:
    - "'ip' not in item[0]"
    - "'ipv6_address_mode' in item[0]"
    - item[0].cidr | ipv6
    - item[0].ipv6_address_mode == 'dhcpv6-stateless'
  with_nested:
    - "{{ network_points }}"
    - [ 'autoconf', 'accept_ra', 'accept_redirects' ,'accept_ra_pinfo' ]
