---
- name: delete all routers
  os_router:
    cloud: "{{ cloud_name }}"
    name: "{{ item.name }}"
    state: absent
  with_items:
  - "{{ routers | default([]) }}"

- name: reset the ovs network, deleting all ports connected to it
  delegate_to: "{{ controller_container_id }}"
  openvswitch_bridge:
    bridge: br-int
    state: absent
  when: enable_data_plane_reset

- name: delete all ports
  os_port:
    cloud: "{{ cloud_name }}"
    name: "{{ item.name }}"
    state: absent
  with_items:
    - "{{ network_points }}"

- name: read current ports from provider ...
  os_port_facts:
    cloud: "{{ cloud_name }}"
  register: result

- fail:
    msg: 'ports were not deleted'
  when: result.openstack_ports | length > 0

- name: delete all subnets
  os_subnet:
    cloud: "{{ cloud_name }}"
    name: "{{ item.subnet_name }}"
    state: absent
  with_items:
  - "{{ network_points }}"

- name: read current subnets from provider ...
  os_subnets_facts:
    cloud: "{{ cloud_name }}"
  register: result

- fail:
    msg: 'Networks were not deleted'
  when: result.openstack_subnets | length > 0

- name: delete all networks
  os_network:
    cloud: "{{ cloud_name }}"
    name: "{{ item.network }}"
    state: absent
  with_items:
    - "{{ network_points }}"

- name: read current networks from provider ...
  os_networks_facts:
    cloud: "{{ cloud_name }}"
  register: result

- fail:
    msg: 'Networks were not deleted'
  when: result.openstack_networks | length > 0

- name: delete the network manager ipv4 connections (nmcli)
  delegate_to: "{{ controller_container_id }}"
  command:
    "ip netns exec {{ item.ns }} nmcli connection delete {{ item.ns }}-ipv4 || true"
  ignore_errors: true
  with_items:
    - "{{ network_points }}"

- name: delete the network manager ipv6 connections (nmcli)
  delegate_to: "{{ controller_container_id }}"
  command:
    "ip netns exec {{ item.ns }} nmcli connection delete {{ item.ns }}-ipv6 || true"
  ignore_errors: true
  with_items:
    - "{{ network_points }}"

- name: disable namespace dynamic ipv6 configuration through RAs
  delegate_to: "{{ controller_container_id }}"
  command:
    "ip netns exec {{ item[0].ns }} echo 0 > /proc/sys/net/ipv6/conf/{{ item[0].name }}/{{ item[1] }}"
  when:
    - "'ip' not in item[0]"
    - "'ipv6_address_mode' in item[0]"
    - item[0].cidr | ipv6
    - item[0].ipv6_address_mode == 'dhcpv6-stateless'
  with_nested:
    - "{{ network_points }}"
    - [ 'autoconf', 'accept_ra', 'accept_redirects' ,'accept_ra_pinfo' ]

- name: stop tcpdump captures
  include: stop_tcpdump_debug.yml
  when:
    - debug_icmpv6
